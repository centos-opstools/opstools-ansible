---
# Address on which Sensu should listen for connections.
sensu_api_bind: 0.0.0.0

# Port on which Sensu should listen.
sensu_api_port: 4567

# Address to which clients should connect to contact the Sensu API.
sensu_api_server: localhost

# Address of the Redis server to which Sensu should connect.
sensu_redis_server: 127.0.0.1

# Port on which the Redis server listens.
sensu_redis_port: '{{ redis_listen_port }}'

# Password for authenticating to Redis.
sensu_redis_password: "{{ redis_password }}"

# A list of enabled Sensu checks.
sensu_enabled_checks:
  - ceilometer-api
  - ceph-df
  - ceph-health
  - cinder-api
  - cinder-volume
  - glance-api
  - keystone-api
  - neutron-api
  - nova-api
  - nova-scheduler
  - nova-conductor
  - nova-novncproxy
  - nova-consoleauth
  - nova-instance
  - haproxy

# Username for openstack checks.
oscheck_default_username: admin

# Password for openstack checks.
oscheck_default_password: pass

# Project name (aka tenant) for openstack checks.
oscheck_default_project_name: admin

# Authentication URL (Keystone server) for openstack checks.
oscheck_default_auth_url: http://controller:5000/v2.0

# Region name for openstack checks.
oscheck_default_region_name: RegionOne

sensu_subscribers_ceilometer_api: 'overcloud-ceilometer-api'
sensu_subscribers_ceph: 'overcloud-ceph-client'
sensu_subscribers_cinder_api: 'overcloud-cinder-api'
sensu_subscribers_cinder_volume: 'overcloud-cinder-volume'
sensu_subscribers_glance_api: 'overcloud-glance-api'
sensu_subscribers_neutron_api: 'overcloud-neutron-server'
sensu_subscribers_nova_api: 'overcloud-nova-api'
sensu_subscribers_nova_scheduler: 'overcloud-nova-scheduler'
sensu_subscribers_nova_conductor: 'overcloud-nova-conductor'

# LKS: Note the intentional mis-spelling here to match the
# mis-spelling in tripleo.
sensu_subscribers_nova_novncproxy: 'overcloud-nova-vncproxy'

sensu_subscribers_nova_consoleauth: 'overcloud-nova-consoleauth'
sensu_subscribers_nova_instance: 'overcloud-nova-compute'
sensu_subscribers_keystone_api: 'overcloud-keystone'
sensu_subscribers_haproxy: 'overcloud-haproxy'
