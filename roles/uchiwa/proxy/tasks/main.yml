---
- name: Install uchiwa configuration for Apache
  template:
    src: uchiwa.conf.j2
    dest: '{{ uchiwa_httpd_conf }}'
  notify: restart httpd

- name: check if uchiwa proxy_user is contained in uchiwa_proxy_htpasswd
  shell: '/usr/bin/cat {{uchiwa_proxy_htpasswd}} | \
      /usr/bin/grep {{uchiwa_proxy_user}}'
  register: donttouch_uchiwa_htpasswd
  failed_when: false

- name: Create uchiwa htpasswd file
  tags:
    - skip_ansible_lint  # ignore ANSIBLE0012
  command: >
    htpasswd -cb {{ uchiwa_proxy_htpasswd }} {{ uchiwa_proxy_user }}
    {{ uchiwa_proxy_pass }}
  notify: restart httpd
  when: donttouch_uchiwa_htpasswd.stdout== ''

- name: secure uchiwa_htpasswd
  file:
    path: '{{ uchiwa_proxy_htpasswd }}'
    owner: apache
    group: apache
    mode: 0640

- name: Configure default redirect
  copy:
    content: |
      RewriteRule ^/$ {{ uchiwa_path }} [R=302]
    dest: '{{ opstools_default_redirect_file }}'
    force: false
  notify: restart httpd
