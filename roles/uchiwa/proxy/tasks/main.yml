---
- name: Install uchiwa configuration for Apache
  template:
    src: uchiwa.conf.j2
    dest: '{{ uchiwa_httpd_conf }}'
  notify: restart httpd

- name: Configure default redirect
  copy:
    content: |
      RewriteRule ^/$ {{ uchiwa_path }} [R=302]
    dest: '{{ opstools_default_redirect_file }}'
    force: false
  notify: restart httpd
