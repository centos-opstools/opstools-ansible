---
- name: remove grafana gpg key
  rpm_key:
      key: 0xD59097AB
      state: absent

- name: Enable grafana repository
  copy:
    src: grafana.repo
    dest: '{{yum_repos_d}}/grafana.repo'
  when: manage_repos|default(false)

- name: add rpm key for grafana repo
  rpm_key:
      state: present
      key: https://packagecloud.io/gpg.key
      validate_certs: yes

- name: Install grafana
  package:
    name: '{{ grafana_package_name }}'
    state: present
  when: manage_packages|default(false)

- name: Configure grafana server section
  ini_file:
    dest: '{{ grafana_config_file }}'
    section: '{{ item.section }}'
    option: '{{ item.option }}'
    value: '{{ item.value }}'
    backup: yes
  with_items:
    - section: server
      option: 'http_port'
      value: '{{ grafana_port }}'
    - section: server
      option: 'root_url'
      value: 'http://{{ grafana_server_bind}}{{grafana_path}}'
    - section: security
      option: 'admin_user'
      value: '{{grafana_username}}'
    - section: security
      option: 'admin_password'
      value: '{{grafana_password}}'
  notify: restart grafana-server

- name: Enable grafana
  service:
    name: '{{ grafana_service_name }}'
    state: started
    enabled: yes
  when: manage_services|default(false)

- name: Insert firewalld rule for grafana
  set_fact:
    firewall_data: >
      {{ firewall_data }} + [
        {
          'port': "{{ grafana_port }}",
          'protocol': 'tcp'
        }
      ]

