---
- name: enable grafana repository
  copy:
    src: grafana.repo
    dest: '{{yum_repos_d}}/grafana.repo'
  when: manage_repos|default(false)

- name: install grafana
  package:
    name: '{{ grafana_package_name }}'
    state: present
  when: manage_packages|default(false)

- name: Configure grafana server section
  ini_file:
    dest: '{{ grafana_config_file }}'
    section: server
    option: '{{ item.option }}'
    value: '{{ item.value }}'
    backup: yes
  with_items:
    - option: 'http_port'
      value: '{{ grafana_port }}'
    - option: 'http_addr'
      value: '{{ grafana_bind_address }}'
  notify: restart grafana-server

- name: enable grafana
  service:
    name: '{{ grafana_service_name }}'
    state: started
    enabled: yes
  when: manage_services|default(false)

- name: insert firewalld rule for grafana
  set_fact:
    firewall_data: >
      {{ firewall_data }} + [
        {
          'source': "{{ item }}",
          'port': "{{ grafana_port }}",
          'protocol': 'tcp'
        }
      ]
  with_items:
    - "{{ grafana_bind_address }}"
