---
- name: Enable grafana repository
  copy:
    src: grafana.repo
    dest: '{{yum_repos_d}}/grafana.repo'
  when: manage_repos|default(false)

- name: Install grafana
  package:
    name: '{{ grafana_package_name }}'
    state: present
  when: manage_packages|default(false)

- name: Configure grafana server section
  ini_file:
    dest: '{{ grafana_config_file }}'
    section: server
    option: '{{ item.option }}'
    value: '{{ item.value }}'
    backup: yes
  with_items:
    - option: 'http_port'
      value: '{{ grafana_port }}'
  notify: restart grafana-server

- name: Enable grafana
  service:
    name: '{{ grafana_service_name }}'
    state: started
    enabled: yes
  when: manage_services|default(false)

- name: Register grafana firewall ports
  set_fact:
    firewall_data: >
      {{ firewall_data }} + [
        {
          'source': "{{ grafana_bind_address }}"
          'port': "{{ grafana_port }}",
          'protocol': 'tcp'
        }
      ]
  with_items:
    - "{{ graphite_hosts }}"

- name: Register graphite firewall ports for grafana access
  set_fact:
    firewall_data: >
      {{ firewall_data }} + [
        {
          'delegate': "{{ item[0] }}",
          'source': "{{ item[1] }}",
          'port': "{{ graphite_listen_port }}",
          'protocol': 'tcp'
        }
      ]
  with_nested:
    - "{{ groups.graphite_hosts }}"
    - "{{ grafana_hosts }}"
