---
- name: Install collectd
  package:
    name: '{{ collectd_package_name }}'
    state: present
  when: manage_packages|default(false)

- name: Init list of collectd plugins
  set_fact:
    collectd_all_plugins: >
      []

- name: Collect collectd plugins to install
  set_fact:
    collectd_all_plugins: >
      {{ collectd_all_plugins }} + [
        plugin for plugin in item
      ]
  with_items:
    {{
      [
        hostvars[inventory_hostname][var]
        for var in hostvars[inventory_hostname]
        where var.startswith('collectd_plugins')
      ]
    }}

- name: Install collectd plugins
  package:
    name: '{{ item }}'
    state: present
  with_items: '{{ collectd_all_plugins }}'
  when: manage_packages|default(false)
  notify: restart collectd

- name: Enable collectd
  service:
    name: '{{ collectd_service_name }}'
    state: started
    enabled: yes
  when: manage_services|default(false)

- name: Set collectd_tcp_network_connect
  seboolean:
    name: collectd_tcp_network_connect
    state: yes
    persistent: yes
  when: '"{{ ansible_selinux.mode }}" in ["enforcing", "permissive"]'
