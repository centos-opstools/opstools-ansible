---
- name: Install rabbitmq-server rpm
  yum:
   name: rabbitmq-server
   state: present

- name: Start the rabbitmq service
  service:
   name: rabbitmq-server
   state: started
   enabled: yes

- name: Register rabbitmq firewal ports
  set_fact:
    firewall_ports: >
      {{ firewall_ports + ['{{ rabbitmq_port }}'] }}

